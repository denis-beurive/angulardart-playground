<!--
    There is no binding "in the context of the template". You cannot bind the content of the tag "h1" to the value of the
    input referenced by the ID "#title" without the use of Dart code. Here, the link between the content of the tag "h1"
    and the value of the input which reference is "#title" is the callback "setTile()".
-->
<h1>Your title: {{titleValue}}</h1>
<input #title type="text"/>
<input type="button" (click)="setTile(title.value)" value="Set the title"/><br/>

<!--
    Make sure to import "coreDirectives"!
-->
<p *ngIf="showNote">Click on the button below to toggle this note!</p>
<input type="button" (click)="toggleNote()" value="Toggle the note"/><br/>

<ul>
    <li *ngFor="let day of days">{{day}}</li>
</ul>
