<div class="form-style-10">
    <h1>Sign Up Now!<span>Sign up and tell us what you think of the site!</span></h1>
    <form>
        <div class="section"><span>1</span>First Name &amp; Address</div>
        <div class="inner-wrap">
            <label>
                Your Full Name
                <!--
                    ngForm / ngControl
                    ==================

                    #idFullName="ngForm"
                    Here, we assign the directive "ngForm" to the template variable "#idFullName".
                    Thus, "idFullName" gets bound to the NgModel associated with the input element.
                    See the "exportAs" "metadata property" for the class NgForm (directives/ng_form.dart).

                    See: https://github.com/dart-lang/angular/blob/master/angular_forms/lib/src/directives/ng_form.dart
                    See: https://webdev.dartlang.org/api/angular/angular/Directive/exportAs

                    ngModel
                    =======

                    Creates a form [NgControl] instance from a domain model and binds it to a form control element.
                    The form NgControl instance tracks the value, user interaction, and validation status of the control
                    and keeps the view synced with the model.

                    See: https://github.com/kulshekhar/angular2/blob/master/angular_forms/lib/src/directives/ng_model.dart
                -->
                <input [(ngModel)]="member.fullName"
                       type="text"
                       #idFullName="ngForm"
                       ngControl="idFullName"
                       [ngClass]="setInputStyle(idFullName)"
                       validator-full-name /> <!-- See our custom validator ValidatorFullName -->
            </label>
            <ul>
                <li class="report"><b>pristine</b>: {{fullNamePristine}}</li>
                <li class="report"><b>valid</b>: {{fullNameValid}}</li>
                <li class="report"><b>enabled</b>: {{fullNameEnabled}}</li>
            </ul>
            <label>
                Address
                <textarea [(ngModel)]="member.mailingAddress"
                          name="mailingAddress"
                          ngControl="mailingAddress"></textarea>
            </label>
        </div>

        <div class="section"><span>2</span>Email &amp; Phone</div>
        <div class="inner-wrap">
            <label>
                Email Address
                <input [(ngModel)]="member.emailAddress"
                       type="email"
                       name="emailAddress"
                       ngControl="emailAddress"/>
            </label>
            <label>
                Phone Number
                <input [(ngModel)]="member.phoneNumber"
                       type="text"
                       name="phoneNumber"
                       ngControl="phoneNumber"/>
            </label>
        </div>

        <div class="section"><span>3</span>Passwords</div>
        <div class="inner-wrap">
            <label>
                Password
                <input [(ngModel)]="member.password"
                       type="password"
                       name="password"
                       ngControl="password"/>
            </label>
            <label>
                Confirm Password
                <input [(ngModel)]="member.passwordConfirmation"
                       type="password"
                       name="passwordConfirmation"
                       ngControl="passwordConfirmation"/>
            </label>
        </div>

        <div class="section"><span>4</span>Language</div>
        <div class="inner-wrap">
            <label>
                Select your language
                <select [(ngModel)]="member.language" name="language" ngControl="language">
                    <option *ngFor="let language of MemberSubscriptionData.languages" value="{{language}}">
                        {{language}}
                    </option>
                </select>
            </label>
        </div>

        <div class="button-section">
            <input type="submit" name="Sign Up" />
            <span class="privacy-policy">
                <input [(ngModel)]="member.agreement"
                       type="checkbox"
                       name="agreement"
                       ngControl="agreement" />
                You agree to our Terms and Policy.
            </span>
        </div>
    </form>
</div>
